<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Douillet Lounge Wear - Products</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Douillet Lounge Wear</a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/products">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="/cart">Cart <span id="cart-count" class="badge bg-primary">0</span></a></li>
            <li class="nav-item"><a class="nav-link" href="/users/login">Sign In</a></li>
            <li class="nav-item"><a class="nav-link" href="/users/signup">Sign Up</a></li>

          </ul>

    </nav>
  </header>

  <!-- Main Content -->
  <main class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Our Products</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">

        <!-- Product 0 -->
        <div class="col">
          <div class="card h-100 text-center">
            <img src="/assets/images/sweatpants.jpeg" class="card-img-top" alt="Cozy Sweatpants">
            <div class="card-body">
              <h5 class="card-title">Cozy Sweatpants</h5>
              <p class="card-text">$39.99</p>
              <button class="btn btn-outline-primary mb-2 view-product"
                      data-name="Cozy Sweatpants"
                      data-price="39.99"
                      data-image="/assets/images/sweatpants.jpeg"
                      data-description="Perfect for lounging"
                      data-material="Cotton">
                View
              </button>
              <button class="btn btn-success add-to-cart"
                      data-id="0"
                      data-name="Cozy Sweatpants"
                      data-price="39.99"
                      data-image="/assets/images/sweatpants.jpeg">
                Add to Cart
              </button>
            </div>
          </div>
        </div>

        <!-- Product 1 -->
        <div class="col">
          <div class="card h-100 text-center">
            <img src="/assets/images/hoodie.jpeg" class="card-img-top" alt="Relaxed Hoodie">
            <div class="card-body">
              <h5 class="card-title">Relaxed Hoodie</h5>
              <p class="card-text">$49.99</p>
              <button class="btn btn-outline-primary mb-2 view-product"
                      data-name="Relaxed Hoodie"
                      data-price="49.99"
                      data-image="/assets/images/hoodie.jpeg"
                      data-description="Warm and cozy"
                      data-material="Fleece">
                View
              </button>
              <button class="btn btn-success add-to-cart"
                      data-id="1"
                      data-name="Relaxed Hoodie"
                      data-price="49.99"
                      data-image="/assets/images/hoodie.jpeg">
                Add to Cart
              </button>
            </div>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="col">
          <div class="card h-100 text-center">
            <img src="/assets/images/t-shirt.jpeg" class="card-img-top" alt="Comfortable T-Shirt">
            <div class="card-body">
              <h5 class="card-title">Comfortable T-Shirt</h5>
              <p class="card-text">$29.99</p>
              <button class="btn btn-outline-primary mb-2 view-product"
                      data-name="Comfortable T-Shirt"
                      data-price="29.99"
                      data-image="/assets/images/t-shirt.jpeg"
                      data-description="Lightweight and breathable"
                      data-material="Cotton">
                View
              </button>
              <button class="btn btn-success add-to-cart"
                      data-id="2"
                      data-name="Comfortable T-Shirt"
                      data-price="29.99"
                      data-image="/assets/images/t-shirt.jpeg">
                Add to Cart
              </button>
            </div>
          </div>
        </div>

        <!-- Product 3 -->
        <div class="col">
          <div class="card h-100 text-center">
            <img src="/assets/images/pants.jpeg" class="card-img-top" alt="Soft Lounge Pants">
            <div class="card-body">
              <h5 class="card-title">Soft Lounge Pants</h5>
              <p class="card-text">$44.99</p>
              <button class="btn btn-outline-primary mb-2 view-product"
                      data-name="Soft Lounge Pants"
                      data-price="44.99"
                      data-image="/assets/images/pants.jpeg"
                      data-description="Relaxation-ready pants"
                      data-material="Modal">
                View
              </button>
              <button class="btn btn-success add-to-cart"
                      data-id="3"
                      data-name="Soft Lounge Pants"
                      data-price="44.99"
                      data-image="/assets/images/pants.jpeg">
                Add to Cart
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Douillet Lounge Wear. All rights reserved.</p>
    </div>
  </footer>
  <script src="/assets/js/main.js"></script>

  <!-- Product List JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cartKey = "cart";

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        const badge = document.getElementById("cart-count");
        if (badge) badge.textContent = count;
      }

      // Handle "View" button
      document.querySelectorAll(".view-product").forEach(button => {
        button.addEventListener("click", function () {
          const product = {
            name: this.dataset.name,
            price: parseFloat(this.dataset.price),
            image: this.dataset.image,
            description: this.dataset.description,
            material: this.dataset.material
          };
          localStorage.setItem("selectedProduct", JSON.stringify(product));
          window.location.href = "/products/details";
        });
      });

      // Handle "Add to Cart" button
      document.querySelectorAll(".add-to-cart").forEach(button => {
        button.addEventListener("click", function () {
          const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
          const id = this.dataset.id;
          const name = this.dataset.name;
          const price = parseFloat(this.dataset.price);
          const image = this.dataset.image;

          const existing = cart.find(item => item.id == id);
          if (existing) {
            existing.quantity += 1;
          } else {
            cart.push({ id, name, price, image, quantity: 1 });
          }

          localStorage.setItem(cartKey, JSON.stringify(cart));
          updateCartCount();
          alert(`${name} added to cart!`);
        });
      });

      updateCartCount(); // Set initial count on load
    });
  </script>
</body>
</html>
