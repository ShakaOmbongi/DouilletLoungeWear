<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Douillet Lounge Wear - Cart</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <!-- Header with Nav -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Douillet Lounge Wear</a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
            <li class="nav-item"><a class="nav-link active" href="/cart">Cart <span id="cart-count" class="badge bg-primary">0</span></a></li>
            <li class="nav-item"><a class="nav-link" href="/users/login">Sign In</a></li>
            <li class="nav-item"><a class="nav-link" href="/users/signup">Sign Up</a></li>
            <li><a href="#" id="sign-out">Sign Out</a></li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container py-5">
    <h1 class="text-center mb-4">Your Shopping Cart</h1>

    <!-- Dynamic Cart Items Container -->
    <div id="cart-items"></div>

    <!-- Cart Summary -->
    <div class="cart-summary mt-4">
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <p>Tax (6.75%): $<span id="tax">0.00</span></p>
      <p>Delivery Fee: $5.00</p>
      <h4>Total: $<span id="total">0.00</span></h4>
      <button class="btn btn-primary mt-3" id="checkoutBtn">Checkout</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Douillet Lounge Wear. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script src="/assets/js/cart.js"></script>
  <script src="/assets/js/main.js"></script>

</body>
</html>
