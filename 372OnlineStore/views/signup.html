<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Douillet Lounge Wear - Sign Up</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Douillet Lounge Wear</a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
  <i class="fas fa-bars"></i>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav ms-auto align-items-center">
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/products">Products</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/cart">Cart <span id="cart-count" class="badge bg-primary ms-1">0</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/users/login">Sign In</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/users/signup">Sign Up</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" id="sign-out">Sign Out</a>
    </li>
  </ul>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 bg-light p-4 rounded shadow">
          <div id="alert-box" class="alert d-none" role="alert"></div>
          <h3 class="text-center mb-4">Create an Account</h3>
          <form action="/users/create" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" name="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="user_type" class="form-label">User Type</label>
              <select id="user_type" name="user_type" class="form-select" required>
                <option value="shopper" selected>Shopper</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <p class="mt-3 text-center">Already have an account? <a href="/users/login">Sign In</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Douillet Lounge Wear. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("signup") === "fail") {
      const alertBox = document.getElementById("alert-box");
      alertBox.textContent = "Error creating account. Please try again.";
      alertBox.classList.remove("d-none", "alert-success");
      alertBox.classList.add("alert-danger");
    }
  </script>
  <script src="/assets/js/main.js"></script>

</body>
</html>
