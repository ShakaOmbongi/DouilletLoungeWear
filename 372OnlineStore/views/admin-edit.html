<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Product - Admin</title>
  <link rel="stylesheet" href="/assets/css/admin.css" />
</head>
<body>
  <!-- Admin Nav -->
  <header class="admin-nav">
    <nav>
      <ul>
        <li><a href="/admin/upload">Bulk Upload</a></li>
        <li><a href="/admin/products">Product Listing</a></li>
        <li><a href="/admin/edit" class="active">Edit Product</a></li>
        <li><a href="#" id="sign-out">Sign Out</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Edit Product</h1>
    
    <form id="editProductForm">
      <label for="productId">Product ID:</label>
      <input type="text" id="productId" name="productId" readonly />

      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" required />

      <label for="productDescription">Description:</label>
      <textarea id="productDescription" name="productDescription" required></textarea>

      <label for="productCategory">Category:</label>
      <input type="text" id="productCategory" name="productCategory" required />

      <label for="productPrice">Price:</label>
      <input type="number" id="productPrice" name="productPrice" step="0.01" required />

      <label for="productImage">Image URL:</label>
      <input type="text" id="productImage" name="productImage" required />

      <button type="submit">Save Changes</button>
    </form>

    <div class="mt-3">
      <a href="/admin/products" class="btn">‚Üê Back to Products</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Douillet Lounge Wear Admin</p>
  </footer>

  <script src="/assets/js/adminEdit.js"></script>
  <script src="/assets/js/main.js"></script>

  <script>
    document.getElementById('sign-out').addEventListener('click', function () {
      window.location.href = "/admin/login";
    });
  </script>
</body>
</html>
