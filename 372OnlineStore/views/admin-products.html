<!DOCTYPE html>

  Admin Product Listing Page

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Manage Products</title>
  <link rel="stylesheet" href="../assets/css/admin.css" />
</head>
<body>
  <!-- Admin Navbar -->
  <header class="admin-nav">
    <nav>
      <ul>
        <li><a href="/admin/upload">Bulk Upload</a></li>
        <li><a href="/admin/products" class="active">Product Listing</a></li>
        <li><a href="/admin/edit">Add Product</a></li>
        <li><a href="#" id="sign-out">Sign Out</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Product Management</h1>
    <button class="btn" onclick="location.href='/admin/edit'">+ Add New Product</button>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Category</th>
          <th>Image Path</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- Product rows will be injected via fetchadmindisplay.js -->
      </tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Douillet Lounge Wear Admin</p>
  </footer>

  <!-- JS -->
  <script src="../assets/js/fetchadmindisplay.js"></script>
  <script>
    // Simple sign-out redirect (can be enhanced later)
    document.getElementById('sign-out').addEventListener('click', function () {
      // If you ever add session storage:
      // localStorage.removeItem("isAdmin");

      window.location.href = "/admin/login";
    });
  </script>
  <script src="/assets/js/main.js"></script>

</body>
</html>
